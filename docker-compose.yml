version: '3.4'

networks:
  N5Network:
services:
  n5:
    image: ${DOCKER_REGISTRY-}n5
    build:
      context: .
      dockerfile: src/Presentation/Api/Dockerfile
    depends_on:
        - n5db
        - n5IndexService
    networks:
        - N5Network
  n5db:
    container_name: "sql"
    image: mcr.microsoft.com/mssql/server
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Password@123
      - MSSQL_PID=Developer
    networks:
        - N5Network    

  n5IndexService:
    container_name: "elasticSearch"
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.2
    ports:
        - 9200:9200
    environment:
        - discovery.type=single-node
    networks:
        - N5Network
